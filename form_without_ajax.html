<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple form without ajax</title>
</head>

<body>
  <form id="myform" action="https://jsonplaceholder.typicode.com/posts" method="post" target="_blank">
    <label for="user">User:</label><br>
    <input type="text" id = "user" name = "user"><br>     
    <label for="password">Password:</label><br>
    <input type="password" id = "password" name = "password"><br>  
    <input type="submit" id="submit" value = "submit">
  </form>
</body>
</html>
